
    <title>设置-个人信息</title>
     <link rel="icon" href="/assets/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/home/css/pages-seckillOrder.css" />
	
    <!--header-->
    <div id="account">
        <div class="py-container">
            <div class="yui3-g home">
                <!--左侧列表-->
                <div class="yui3-u-1-6 list">

                    <div class="person-info">
                        <div class="person-photo"><img src="{$info.user_header}" style="width: 34px;height: 34px; border-radius: 50%
" alt=""></div>
                        <div class="person-account">
                            <span class="name">{$info.nickname}</span>
                            <span class="safe">账户安全</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="list-items">
                        <dl>
							<dt><i>·</i> 订单中心</dt>
							<dd ><a href="{:url('home/order/myOrder')}">我的订单</a></dd>
							<dd><a href="seckillorder-pay.html">待付款</a></dd>
							<dd><a href="seckillorder-send.html">待发货</a></dd>
							<dd><a href="seckillorder-receive.html">待收货</a></dd>
							<dd><a href="seckillorder-evaluate.html">待评价</a></dd>
						</dl>
						<dl>
							<dt><i>·</i> 我的中心</dt>
							<dd><a href="{:url('home/collect/show')}">我的收藏</a></dd>
							<dd><a href="{:url('home/collect/track')}">我的足迹</a></dd>
						</dl>
						<dl>
							<dt><i>·</i> 物流消息</dt>
						</dl>
						<dl>
							<dt><i>·</i> 设置</dt>
                            <dd><a href="{:url('home/user/info')}" >个人信息</a></dd>
                            <dd><a href="{:url('home/address/address')}" >地址管理</a></dd>
                            <dd><a href="{:url('home/user/safa')}"  class="list-active">安全管理</a></dd>
						</dl>
                    </div>
                </div>
                <!--右侧主内容-->
                <div class="yui3-u-5-6">
                    <div class="body userInfo">
                        <ul class="sui-nav nav-tabs nav-large nav-primary ">
                            <li class="active"><a href="#one" data-toggle="tab">基本资料</a></li>
                            <li><a href="#two" data-toggle="tab">头像照片</a></li>
                        </ul>
                        <div class="tab-content ">
                            <div id="one" class="tab-pane active">


                                <form id="form-msg" class="sui-form form-horizontal" action="{:url('home/user/edit')}" enctype="multipart/form-data">
                                    <div class="control-group">
                                        <label for="inputName" class="control-label">昵称：</label>
                                        <div class="controls">
                                            <input type="text" id="inputName" name="nickname" placeholder="昵称" value="{$info.nickname}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="inputGender" class="control-label">性别：</label>
                                        <div class="controls">
                                            <label data-toggle="radio" class="radio-pretty {if($info.sex=='男')}checked{/if} inline">
                                            <input type="radio" name="sex" value="1" {if($info.sex=='男')}checked{/if}><span>男</span>
                                        </label>
                                            <label data-toggle="radio" class="radio-pretty {if($info.sex=='女')}checked{/if}  inline">
                                            <input type="radio" name="sex" value="2" {if($info.sex=='女')}checked{/if}><span>女</span>
                                        </label>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="inputPassword" class="control-label">生日：</label>
                                        <div class="controls">
                                            <select id="select_year2" name="old" rel="{$info.old}"></select>年
                                            <select id="select_month2" name="month" rel="{$info.month}"></select>月
                                            <select id="select_day2" name="day" rel="{$info.day}"></select>日
                                        </div>
                                    </div>

                                    <div class="control-group">
                                        <label for="inputPassword" class="control-label">所在地：</label>
                                        <div class="controls">
                                            <div id="citry">
                                                <div class="form-group area">
                                                    <select class="form-control" id="province1" name="site">
                                                    </select>
                                                </div>
                                                <div class="form-group area">
                                                    <select class="form-control" id="city1" name="citry"></select>
                                                </div>
                                                <div class="form-group area">
                                                    <select class="form-control" name="country" id="district1"></select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="inputName" class="control-label">职业：</label>
                                        <div class="controls">
                                            <input type="text" id="inputNames" name="career"value="{$info.career}">
                                        </div>
                                    </div>
                                    <div class="control-group">
                                        <label for="sanwei" class="control-label"></label>
                                        <div class="controls">
                                            <button type="submit" class="sui-btn btn-primary">立即注册</button>
                                        </div>
                                    </div>
                                </form>


                            </div>
                            <div id="two" class="tab-pane">
                                <div class="new-photo">
                                    <p>当前头像：</p>
                                    <div class="upload">
                                        <form action="{:url('home/user/file')}" method="post" enctype="multipart/form-data">
                                        <img id="imgShow_WU_FILE_0" width="100" height="100" src="{$info.user_header}" alt="">
                                        <input type="file" id="up_img_WU_FILE_0" name="user_header"/>
                                            <div class="controls">
                                                <button type="submit" class="sui-btn btn-primary" style="margin-top: 10px;">立即上传</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript" src="/static/home/js/all.js"></script>
<script type="text/javascript" src="/static/home/js/pages/main.js"></script>
<script>
            $(function() {               
                $.ms_DatePicker({
                    YearSelector: "#select_year2",
                    MonthSelector: "#select_month2",
                    DaySelector: "#select_day2"
                });
                $('#citry').distpicker('destroy').distpicker({
                    province:'{$info.site}',
                    city:'{$info.citry}',
                    district:"{$info.county}",
                })
            });
        </script>
